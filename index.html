<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="wrapper" id="main">

        </div>
    </main>   
    <script>    
        var keys = {
            '0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
			'1': {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
			'2': {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
			'length': 3
        }
        var hash = {
            'q': 'qq.com', 'w': 'weibo.com', 'e': 'ele.me', 'r': 'renren.com', 't': 'tianya.com', 'y': 'youtube.com', 'u': 'uc.com' , 'i': 'iqiyi.com', 'o': 'opera.com', 'p': undefined, 'a': 'acfun.tv', 's': 'sohu.com', 'z': 'zhihu.com', 'm': 'www.mcdonalds.com.cn' 
        }

        index=0
        while(index<keys['length']) {
            div= document.createElement('div')
            main.appendChild(div)
            row=keys[index]
            index2=0
            while(index2<row['length']){
                kbd=document.createElement('kbd')
                kbd.textContent = row[index2]
                button=document.createElement('button')
                button.textContent = '编辑'
                button.id=row[index2]
                button.onclick = function(buttonclick){
                    key=buttonclick['target']['id']
                    x=prompt('给我一个地址')
                    hash[key]=x;
                    localStorage.setItem('xxx',JSON.stringify(hash))
                    console.log(hash)
                }
                kbd.appendChild(button)
                div.appendChild(kbd)

                index2=index2+1

                }
            index=index+1

        }   

        document.onkeypress =function(zzz)
        {
            key=zzz['key']
            website=hash[key]
            window.open('http://'+website,'-blank')
        }
    </script>
</body>
</html>
